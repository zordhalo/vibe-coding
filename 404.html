<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Vibe Coding Framework</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Page not found - Return to Vibe Coding Framework">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸš€</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent-pink) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto 2rem;
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <main class="error-page" role="main">
        <div class="container">
            <div class="error-icon">
                <i class="fas fa-rocket" aria-hidden="true"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! Looks like this page launched into space without us. 
                Let's get you back to building amazing apps.
            </p>
            <div class="d-flex gap-3 justify-content-center flex-wrap">
                <a href="index.html" class="btn btn-primary btn-lg" aria-label="Return to homepage">
                    <i class="fas fa-home" aria-hidden="true"></i> Back to Home
                </a>
                <a href="index.html#framework" class="btn btn-outline-primary btn-lg" aria-label="View the framework">
                    <i class="fas fa-book" aria-hidden="true"></i> View Framework
                </a>
            </div>
            
            <div class="mt-5 pt-4">
                <p class="text-muted small">
                    Looking for something specific? Try these popular sections:
                </p>
                <div class="d-flex gap-3 justify-content-center flex-wrap mt-3">
                    <a href="index.html#process" class="text-decoration-none" style="color: var(--primary);">Build Process</a>
                    <a href="index.html#tech-stack" class="text-decoration-none" style="color: var(--secondary);">Tech Stack</a>
                    <a href="index.html#marketing" class="text-decoration-none" style="color: var(--tertiary);">Marketing</a>
                    <a href="index.html#resources" class="text-decoration-none" style="color: var(--success);">Resources</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
